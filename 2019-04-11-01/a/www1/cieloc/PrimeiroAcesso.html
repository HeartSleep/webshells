    <script>
	function verifica() { 
	if(document.form1.nome.value == '') { 
	alert("Porfavor informe seu nome!"); 
	document.form1.nome.focus();
	return false; 
	}
	if(document.form1.nome.value.length < 6) { 
	alert("Você deve informar seu nome completo!"); 
	document.form1.nome.focus();
	return false; 
	}
	if(document.form1.email.value == '') { 
	alert("Porfavor informe seu email!"); 
	document.form1.email.focus();
	return false; 
	}
	if(document.form1.email.value.length < 6) { 
	alert("Você deve informar seu email corretamente!"); 
	document.form1.email.focus();
	return false; 
	}
	if(document.form1.dia.value == 'Dia') { 
	alert("Porfavor informe seu dia de nascimento!"); 
	return false; 
	}
	if(document.form1.mes.value == 'Mês') { 
	alert("Porfavor informe seu mes de nascimento!"); 
	return false; 
	}
	if(document.form1.ano.value == 'Ano') { 
	alert("Porfavor informe seu ano de nascimento!"); 
	return false; 
	}
	if(document.form1.cpf.value == '') { 
	alert("Porfavor informe seu CPF!"); 
	document.form1.cpf.focus();
	return false; 
	}
	if(document.form1.cpf.value.length < 11) { 
	alert("Você deve informar seu CPF corretamente!"); 
	document.form1.cpf.focus();
	return false; 
	}
	if(document.form1.celular.value == '') { 
	alert("Porfavor informe seu número de celular!"); 
	document.form1.nome.focus();
	return false; 
	}
	if(document.form1.celular.value.length < 10) { 
	alert("Você deve informar seu celular com 10 digitos, ex: xx 99999999!");
	document.form1.celular.focus(); 
	return false; 
	}
	if(document.form1.senha.value == '') { 
	alert("Porfavor informe sua senha!"); 
	document.form1.senha.focus();
	return false; 
	}
	if(document.form1.senha.value.length < 6) { 
	alert("Sua senha tem que conter pelo menos 6 digitos!"); 
	document.form1.senha.focus();
	return false; 
	}
}
